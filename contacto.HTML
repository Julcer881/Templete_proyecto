        $(document).ready(function() {
      $(window).scroll(function() {
        var scroll = $(window).scrollTop();
    
        if (scroll >= 100) {
          $('#menuStyky').addClass('bg-dark');
        } else {
          $('#menuStyky').removeClass('bg-dark');
        }
      });
    });
    
    $(document).ready(function() {
      $('.nav-link').click(function() {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
      });
    });
    
    $(document).ready(function() {
      var lastScrollTop = 0;
      $(window).scroll(function() {
        var scrollTop = $(this).scrollTop();
        if (scrollTop > lastScrollTop) {
          $('#menuStyky').removeClass('show');
        } else {
          $('#menuStyky').addClass('show');
        }
        lastScrollTop = scrollTop;
      });
    });
    
    $(document).ready(function() {
      var navbar = $('#menuStyky');
      var lastScrollTop = 0;
      $(window).scroll(function() {
        var scrollTop = $(this).scrollTop();
        if (scrollTop > lastScrollTop) {
          navbar.addClass('navbar-hide');
        } else {
          navbar.removeClass('navbar-hide');
        }
        lastScrollTop = scrollTop;
      });
    });
    
    $(document).ready(function() {
      $('.carousel-indicators button').click(function() {
        // Eliminar la clase 'active' de todos los botones
        $('.carousel-indicators button').removeClass('active');
    
        // Agregar la clase 'active' al botón clicado
        $(this).addClass('active');
      });
    });
    
    
      </script>
